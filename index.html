
<!DOCTYPE html>
<html lang="en" ng-app="Glaciers">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="lib/bootstrap-3.0.0/docs-assets/ico/favicon.png">

    <title>HCDE 411 Project</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-3.0.0/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="lib/bootstrap-3.0.0/docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container" ng-controller="DataCtrl">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <h2 class="text-center">Zoom-In</h2>
                <div ng-repeat="glacier in data">
                    <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="getView(glacier.lat, glacier.lng)">{{glacier.name}}</button>
                </div>                
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                <h3 ng-show="loading" class="text-center loading">Loading...</h3>
                <div class="text-center" ng-show="loading"><img src="img/ajax-loader.gif" class="load-icon" alt="loading..."/></div>
				<div id="map3d"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <h2 class="text-center">Glaciers on Earth</h2>
                <p class="text-center">We may put interactive visuals here.</p>
            </div>
        </div>
    </div><!-- /.container -->

    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
    <!-- AngularJS -->
    <script src="lib/angular-1.2.4/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Google Earth API -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>   
    <script type="text/javascript">google.load("earth", "1", {"other_params":"sensor=true_or_false"});</script>

    <!-- Loading Data into Google Earth -->
    <script src="js/controllers.js"></script>
  </body>
</html>
